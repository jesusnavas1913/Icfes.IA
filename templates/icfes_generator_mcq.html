<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICFES Pro - Generador de Preguntas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(249, 147, 251, 0.15) 0%, transparent 50%);
        }

        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a8b2d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 60px;
        }

        .hero-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            color: #667eea;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 700px;
            margin: 0 auto;
        }

        .generator-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 50px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .generator-section:hover {
            border-color: rgba(102, 126, 234, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-select, .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 16px 20px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .results-title {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .question-number {
            font-size: 18px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .correct-answer {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
            font-weight: 700;
        }

        .question-explanation {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 20px;
            }

            .hero-title {
                font-size: 32px;
            }

            .generator-section {
                padding: 30px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-actions {
                width: 100%;
                justify-content: center;
            }

            .question-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    <div class="grid-overlay"></div>

    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-icon">üéì</div>
            <div class="logo-text">ICFES Pro</div>
        </div>
        <button class="btn-back" onclick="window.location.href='/'">‚Üê Volver a inicio</button>
    </nav>

    <div class="main-container">
        <div class="hero-header">
            <div class="hero-badge">Generaci√≥n con IA</div>
            <h1 class="hero-title">Generador de Preguntas</h1>
            <p class="hero-subtitle">Crea preguntas personalizadas de opci√≥n m√∫ltiple con inteligencia artificial para cualquier competencia ICFES</p>
        </div>

        <div class="generator-section">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Competencia</label>
                    <select class="form-select" id="competenciaSelect">
                        <option value="">Selecciona una competencia</option>
                        <option value="Lectura Cr√≠tica">Lectura Cr√≠tica</option>
                        <option value="Matem√°ticas">Matem√°ticas</option>
                        <option value="Ciencias Naturales">Ciencias Naturales</option>
                        <option value="Ciencias Sociales">Ciencias Sociales</option>
                        <option value="Ingl√©s">Ingl√©s</option>
                        <option value="Competencia Ciudadana">Competencia Ciudadana</option>
                        <option value="F√≠sica">F√≠sica</option>
                        <option value="Qu√≠mica">Qu√≠mica</option>
                        <option value="Biolog√≠a">Biolog√≠a</option>
                        <option value="Historia">Historia</option>
                        <option value="Geograf√≠a">Geograf√≠a</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Dificultad</label>
                    <select class="form-select" id="dificultadSelect">
                        <option value="facil">F√°cil</option>
                        <option value="medio" selected>Medio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">N√∫mero de Preguntas</label>
                    <input type="number" class="form-input" id="numQuestionsInput" min="1" max="20" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label">Usar Conocimiento Personalizado</label>
                    <select class="form-select" id="customKnowledgeSelect">
                        <option value="true" selected>S√≠</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn" onclick="generateQuestions()">
                üöÄ Generar Preguntas
            </button>

            <div id="messageContainer"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">Preguntas Generadas</h2>
                <div class="results-actions">
                    <button class="btn-action" onclick="exportQuestions()">üíæ Exportar</button>
                    <button class="btn-action" onclick="printQuestions()">üñ®Ô∏è Imprimir</button>
                    <button class="btn-action" onclick="resetGenerator()">üîÑ Nueva Generaci√≥n</button>
                </div>
            </div>

            <div class="questions-container" id="questionsContainer">
                <!-- Questions will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/js/config.js"></script>
    <script>
        const API_URL = window.API_URL || (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'http://127.0.0.1:5000' : 'https://icfes-ia.onrender.com');
        let generatedQuestions = '';

        function showMessage(type, message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            if (type !== 'success') {
                setTimeout(() => container.innerHTML = '', 5000);
            }
        }

        function parseQuestions(rawText) {
            if (!rawText) return [];

            const questions = [];
            const blocks = rawText.split(/\n{2,}/).filter(block => block.trim());

            for (const block of blocks) {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);

                let question = '', options = [], correctAnswer = '', explanation = '';

                for (const line of lines) {
                    if (line.toLowerCase().startsWith('pregunta:')) {
                        question = line.substring(9).trim();
                    } else if (/^[a-d]\)/i.test(line)) {
                        options.push(line);
                    } else if (line.toLowerCase().startsWith('respuesta correcta:')) {
                        correctAnswer = line.substring(18).trim().toLowerCase();
                    } else if (line.toLowerCase().startsWith('explicaci√≥n:')) {
                        explanation = line.substring(12).trim();
                    }
                }

                if (question && options.length >= 4) {
                    questions.push({
                        question,
                        options,
                        correctAnswer,
                        explanation
                    });
                }
            }

            return questions;
        }

        function renderQuestions(questions) {
            const container = document.getElementById('questionsContainer');

            if (questions.length === 0) {
                container.innerHTML = '<div class="alert alert-error">No se pudieron parsear las preguntas generadas.</div>';
                return;
            }

            container.innerHTML = questions.map((q, index) => {
                const correctOption = q.options.find(opt =>
                    opt.charAt(0).toLowerCase() === q.correctAnswer
                );

                return `
                    <div class="question-card">
                        <div class="question-number">Pregunta ${index + 1}</div>
                        <div class="question-text">${q.question}</div>
                        <div class="options-list">
                            ${q.options.map(option => `
                                <div class="option-item ${option.charAt(0).toLowerCase() === q.correctAnswer ? 'correct-answer' : ''}">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                        ${q.explanation ? `
                            <div class="question-explanation">
                                <strong>Explicaci√≥n:</strong> ${q.explanation}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        async function generateQuestions() {
            const competencia = document.getElementById('competenciaSelect').value;
            const dificultad = document.getElementById('dificultadSelect').value;
            const numQuestions = parseInt(document.getElementById('numQuestionsInput').value);
            const useCustomKnowledge = document.getElementById('customKnowledgeSelect').value === 'true';

            if (!competencia) {
                showMessage('error', 'Por favor selecciona una competencia');
                return;
            }

            if (numQuestions < 1 || numQuestions > 20) {
                showMessage('error', 'El n√∫mero de preguntas debe estar entre 1 y 20');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generando preguntas...';

            showMessage('info', 'Generando preguntas con IA...');

            try {
                const response = await fetch(`${API_URL}/generate-question`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        competencia: competencia,
                        num_questions: numQuestions,
                        dificultad: dificultad,
                        use_custom_knowledge: useCustomKnowledge
                    })
                });

                const data = await response.json();

                if (response.ok && data.questions) {
                    generatedQuestions = data.questions;
                    const questions = parseQuestions(data.questions);
                    renderQuestions(questions);
                    document.getElementById('resultsSection').style.display = 'block';
                    document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });

                    showMessage('success', `¬°Se generaron ${questions.length} preguntas exitosamente!`);

                    // Log info
                    console.log('Preguntas generadas:', data);
                    console.log('Us√≥ conocimiento personalizado:', data.custom_knowledge_used);
                } else {
                    showMessage('error', data.error || 'Error al generar preguntas');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Error de conexi√≥n. Aseg√∫rate de que el backend est√© corriendo.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Generar Preguntas';
            }
        }

        function exportQuestions() {
            if (!generatedQuestions) {
                alert('No hay preguntas para exportar');
                return;
            }

            const dataStr = generatedQuestions;
            const dataBlob = new Blob([dataStr], {type: 'text/plain;charset=utf-8'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `preguntas_icfes_${new Date().getTime()}.txt`;
            link.click();
        }

        function printQuestions() {
            if (!generatedQuestions) {
                alert('No hay preguntas para imprimir');
                return;
            }

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Preguntas Generadas - ICFES Pro</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
                        .question { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
                        .question-text { font-weight: bold; margin-bottom: 15px; }
                        .options { margin-left: 20px; }
                        .correct { color: #10b981; font-weight: bold; }
                        .explanation { margin-top: 15px; font-style: italic; color: #666; }
                    </style>
                </head>
                <body>
                    <h1>Preguntas Generadas - ICFES Pro</h1>
                    <pre>${generatedQuestions}</pre>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        function resetGenerator() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('questionsContainer').innerHTML = '';
            document.getElementById('messageContainer').innerHTML = '';
            generatedQuestions = '';
            document.getElementById('competenciaSelect').value = '';
            document.getElementById('numQuestionsInput').value = '5';
            document.getElementById('dificultadSelect').value = 'medio';
            document.getElementById('customKnowledgeSelect').value = 'true';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first select
            document.getElementById('competenciaSelect').focus();
        });
    </script>
</body>
</html>
